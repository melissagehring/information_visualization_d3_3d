<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<body align="center" style="margin-top:100px">
<svg width="960" height="500"></svg>
<style type="text/css">
button {
    position: absolute;
    right: 10px;
    top: 10px;
}
</style>
<button>update</button>
<script>
      // CHANGE in variables
    var scale = 20, j = 40, cubesData = [], cubes2Data = [], yLine = [], y2Line = [], xLine = [], zLine = [], alpha = 0, beta = 0, startAngle = Math.PI/6;
    var svg    = d3.select('svg').call(d3.drag().on('drag', dragged).on('start', dragStart).on('end', dragEnd)).append('g');
    var color  = d3.scaleOrdinal(d3.schemeCategory20);
    var cubesGroup = svg.append('g').attr('class', 'cubes');
    var mx, my, mouseX, mouseY;
    var origin = [j*35, j*20];

    $( "svg" ).css( "width", function( index ) {
      return j * 65;
    });
    $( "svg" ).css( "height", function( index ) {
      return j * 45;
    });

    // CHANGE
    //variable for first layer of cubes, representing the gini
    var cubes3D = d3._3d()
        .shape('CUBE')
        .x(function(d){ return d.x; })
        .y(function(d){ return d.y; })
        .z(function(d){ return d.z; })
        .rotateY( startAngle)
        .rotateX(-startAngle)
        .origin(origin)
        .scale(scale);

    //variable for second layer of cubes, representing the income
    var cubes23D = d3._3d()
        .shape('CUBE')
        .x(function(d){ return d.x; })
        .y(function(d){ return d.y; })
        .z(function(d){ return d.z; })
        .rotateY( startAngle)
        .rotateX(-startAngle)
        .origin(origin)
        .scale(scale);

    var yScale3d = d3._3d()
        .shape('LINE_STRIP')
        .origin(origin)
        .rotateY( startAngle)
        .rotateX(-startAngle)
        .scale(scale);

    //CHANGE adding y2scale
    var y2Scale3d = d3._3d()
        .shape('LINE_STRIP')
        .origin(origin)
        .rotateY( startAngle)
        .rotateX(-startAngle)
        .scale(scale);

    var xScale3d = d3._3d()
        .shape('LINE_STRIP')
        .origin(origin)
        .rotateX( Math.PI/2)
        .rotateY( startAngle)
        .rotateX(-startAngle)
        .scale(scale);

    var zScale3d = d3._3d()
        .shape('LINE_STRIP')
        .origin(origin)
        .rotateX( Math.PI/2)
        .rotateY( startAngle)
        .rotateX(-startAngle)
        .scale(scale);


    function processData(data, tt){

      //CHANGEs in all attr() functions
      //--> grouping cubes and axes, axes texts together with class: _3d_cube_sort
      //--> grouping faces, faces texts together
      //and CHANGE in the sort() functions (selectioning using the new classes)

        /* --------- CUBES ---------*/

        var cubes = cubesGroup.selectAll('g.cube').data(data[0], function(d){ return d.id; });
        var ce = cubes
            .enter()
            .append('g')
            .attr('class', 'cube _3d_cube_sort')
            .attr('id', function(d){ return d.id;} )
            .attr('fill', function(d){ return color(d.id); })
            .attr('stroke', function(d){ return d3.color(color(d.id)).darker(2); })
            .merge(cubes)
            .sort(cubes3D.sort);

        cubes.exit().remove();

        /* --------- FACES ---------*/

        var faces = cubes.merge(ce).selectAll('path.face').data(function(d){ return d.faces; }, function(d){ return d.face; });

        faces.enter()
            .append('path')
            .attr('class', 'face _3d_face_sort')
            .attr('fill-opacity', 1)
            .merge(faces)
            .transition().duration(tt)
            .attr('d', cubes3D.draw);

        faces.exit().remove();

        /* --------- TEXT ---------*/

        var texts = cubes.merge(ce).selectAll('text.text').data(function(d){
            var _t = d.faces.filter(function(d){
                return d.face === 'top';
            });
            return [{height: d.height, centroid: _t[0].centroid}];
        });

        texts
            .enter()
            .append('text')
            .attr('class', 'text _3d_face_sort')
            .attr('dy', '-.7em')
            .attr('text-anchor', 'middle')
            .attr('font-family', 'sans-serif')
            .attr('font-weight', 'bolder')
            .attr('x', function(d){ return origin[0] + scale * d.centroid.x })
            .attr('y', function(d){ return origin[1] + scale * d.centroid.y })
            .merge(texts)
            .transition().duration(tt)
            .attr('fill', 'black')
            .attr('stroke', 'none')
            .attr('x', function(d){ return origin[0] + scale * d.centroid.x })
            .attr('y', function(d){ return origin[1] + scale * d.centroid.y })
            .tween('text', function(d){
                var that = d3.select(this);
                var i = d3.interpolateNumber(+that.text(), Math.abs(d.height));
                return function(t){
                    that.text(i(t).toFixed(1));
                };
            });

        texts.exit().remove();

        /* --------- SORT TEXT & FACES ---------*/

        ce.selectAll('._3d_face_sort').sort(d3._3d().sort);




        //* --------- CUBES 2---------
        var cubes2 = cubesGroup.selectAll('g.cube2').data(data[1], function(d){ return d.id; });
        var ce2 = cubes2
            .enter()
            .append('g')
            .attr('class', 'cube2 _3d_cube_sort')
            .attr('id', function(d){ return d.id;} )
            .attr('fill', function(d){ return color(d.id); })
            .attr('stroke', function(d){ return d3.color(color(d.id)).darker(2); })
            .merge(cubes2);

        cubes2.exit().remove();


        // --------- FACES 2---------
        var faces2 = cubes2.merge(ce2).selectAll('path.face2').data(function(d){ return d.faces; }, function(d){ return d.face; });

        faces2.enter()
            .append('path')
            .attr('class', ' face2 _3d_face_sort')
            .attr('fill-opacity', 1)
            .merge(faces2)
            .transition().duration(tt)
            .attr('d', cubes3D.draw);

        faces2.exit().remove();

        ce2.selectAll('._3d_face_sort').sort(d3._3d().sort);


        /* ----------- y-Scale ----------- */

        var yScale = svg.selectAll('path.yScale').data(data[2]);

        yScale
            .enter()
            .append('path')
            .attr('class', '_3d_cube_sort yScale')
            .merge(yScale)
            .attr('stroke', 'yellow')
            .attr('stroke-width', 1)
            .attr('d', yScale3d.draw);

        yScale.exit().remove();

        //CHANGE in text of y --> positive entries
         /* ----------- y-Scale Text ----------- */

        var yText = svg.selectAll('text.yText').data(data[2][0]);

        yText
            .enter()
            .append('text')
            .attr('class', ' _3d_cube_sort yText')
            .attr('dx', '.3em')
            .merge(yText)
            .each(function(d){
                d.centroid = {x: d.rotated.x, y: d.rotated.y, z: d.rotated.z};
            })
            .attr('x', function(d){ return d.projected.x; })
            .attr('y', function(d){ return d.projected.y; })
            .text(function(d){
              var maxEl= (data[3][0][(data[3][0]).length-1][1]);
              if(d[1] != -maxEl){
                return d[1] <= 0 ? -d[1] : '';
              }else{
                return d[3];
              }
            });

        yText.exit().remove();



        //CHANGE adding new axis
        /* ----------- y2-Scale ----------- */

        var y2Scale = svg.selectAll('path.y2Scale').data(data[3]);

        y2Scale
            .enter()
            .append('path')
            .attr('class', '_3d_cube_sort y2Scale')
            .merge(y2Scale)
            .attr('stroke', 'green')
            .attr('stroke-width', 1)
            .attr('d', y2Scale3d.draw);

        y2Scale.exit().remove();

         /* ----------- y2-Scale Text ----------- */

        var y2Text = svg.selectAll('text.y2Text').data(data[3][0]);

        y2Text
            .enter()
            .append('text')
            .attr('class', ' _3d_cube_sort y2Text')
            .attr('dx', '.3em')
            .merge(y2Text)
            .each(function(d){
                d.centroid = {x: d.rotated.x, y: d.rotated.y, z: d.rotated.z};
            })
            .attr('x', function(d){ return d.projected.x; })
            .attr('y', function(d){ return d.projected.y; })
            .text(function(d){
              var maxEl= (data[3][0][(data[3][0]).length-1][1]);
              if(d[1] != maxEl){
                return d[1] >= 0 ? d[1] : '';
              }else{
                return d[3];
              }
            });

        y2Text.exit().remove();

        /* ----------- x-Scale ----------- */

        var xScale = svg.selectAll('path.xScale').data(data[4]);

        xScale
            .enter()
            .append('path')
            .attr('class', ' _3d_cube_sort xScale')
            .merge(xScale)
            .attr('stroke', 'red')
            .attr('stroke-width', 1)
            .attr('d', xScale3d.draw);

        xScale.exit().remove();

        /* ----------- x-Scale Text ----------- */

       var xText = svg.selectAll('text.xText').data(data[4][0]);

       xText
           .enter()
           .append('text')
           .attr('class', ' _3d_cube_sort xText')
           .attr('dx', '.3em')
           .merge(xText)
           .each(function(d){
               d.centroid = {x: d.rotated.x, y: d.rotated.y, z: d.rotated.z};
           })
           .attr('x', function(d){ return d.projected.x; })
           .attr('y', function(d){ return d.projected.y; })
           .text(function(d){
             var maxEl = (data[4][0][(data[4][0]).length-1][0]);
             if(d[0] != maxEl){
               return d[0];
             }else{
               return d[3];
             }
           });

       xText.exit().remove();


        /* ----------- z-Scale ----------- */

        var zScale = svg.selectAll('path.zScale').data(data[5]);

        zScale
            .enter()
            .append('path')
            .attr('class', ' _3d_cube_sort zScale')
            .merge(zScale)
            .attr('stroke', 'blue')
            .attr('stroke-width', 1)
            .attr('d', zScale3d.draw);

        zScale.exit().remove();

        /* ----------- z-Scale Text ----------- */

        var zText = svg.selectAll('text.zText').data(data[5][0]);

        zText
           .enter()
           .append('text')
           .attr('class', ' _3d_cube_sort zText')
           .attr('dx', '.3em')
           .merge(zText)
           .each(function(d){
               d.centroid = {x: d.rotated.x, y: d.rotated.y, z: d.rotated.z};
           })
           .attr('x', function(d){ return d.projected.x; })
           .attr('y', function(d){ return d.projected.y; })
           .text(function(d){
             var maxEl = (data[5][0][(data[5][0]).length-1][2]);
             if(d[2] != maxEl){
               return d[2];
             }else{
               return d[3];
             }
           });

        zText.exit().remove();

        d3.selectAll('._3d_cube_sort').sort(d3._3d().sort);


    }

    function init(){

      //CHANGE adding new axis y2 --> defining, initializing y2Line and passing it to processData
        cubesData = [], cubes2Data = [], yLine = [], y2Line = [], xLine = [], zLine = [];

        var cnt = 0;
        for(var z = -j; z < j; z = z + 4){
            for(var x = -j; x < j; x = x + 4){
            var h = d3.randomUniform(-2, -7)();
            var _cube = makeCube(h, x, z);
                _cube.id = 'cube_' + cnt++;
                _cube.height = h;
                cubesData.push(_cube);
            var _cube2 = makeCube(-h,x,z);
                _cube2.id = 'cube_down_' + cnt++;
                _cube2.height = -h;
                cubes2Data.push(_cube2);

            }
        }

        d3.range(0, 11, 1).forEach(function(d){ yLine.push([-j-2, -d, -j-2, "gini"]); }); //yellow line

        d3.range(0, 11, 1).forEach(function(d){ y2Line.push([-j-2, d, -j-2, "income"]); }); //green line

        d3.range(0, j*2 + 2, 1).forEach(function(d){ xLine.push([d-j-2, 0, -j-2, "year"]); }); //red line

        d3.range(0, j*2 + 2 , 1).forEach(function(d){ zLine.push([-j-2, 0, d-j-2, "Country"]); }); //blue line

        processData([
            cubes3D(cubesData),
            cubes23D(cubes2Data),
            yScale3d([yLine]),
            y2Scale3d([y2Line]),
            xScale3d([xLine]),
            zScale3d([zLine])
        ], 1000);
    }

    function dragStart(){
        mx = d3.event.x;
        my = d3.event.y;
    }

    function dragged(){
        mouseX = mouseX || 0;
        mouseY = mouseY || 0;
        beta   = (d3.event.x - mx + mouseX) * Math.PI / 230 ;
        alpha  = (d3.event.y - my + mouseY) * Math.PI / 230  * (-1);
        processData([
            cubes3D.rotateY(beta + startAngle).rotateX(alpha - startAngle)(cubesData),
            cubes23D.rotateY(beta + startAngle).rotateX(alpha - startAngle)(cubes2Data),
            yScale3d.rotateY(beta + startAngle).rotateX(alpha - startAngle)([yLine]),
            y2Scale3d.rotateY(beta + startAngle).rotateX(alpha - startAngle)([y2Line]),
            xScale3d.rotateY(beta + startAngle).rotateX(alpha - startAngle)([xLine]),
            zScale3d.rotateY(beta + startAngle).rotateX(alpha - startAngle)([zLine]),
        ], 0);
    }

    function dragEnd(){
        mouseX = d3.event.x - mx + mouseX;
        mouseY = d3.event.y - my + mouseY;
    }

    function makeCube(h, x, z){
        return [
            {x: x , y: h, z: z + 2}, // FRONT TOP LEFT
            {x: x , y: 0, z: z + 2}, // FRONT BOTTOM LEFT
            {x: x + 2, y: 0, z: z + 2}, // FRONT BOTTOM RIGHT
            {x: x + 2, y: h, z: z + 2}, // FRONT TOP RIGHT
            {x: x , y: h, z: z }, // BACK  TOP LEFT
            {x: x , y: 0, z: z }, // BACK  BOTTOM LEFT
            {x: x + 2, y: 0, z: z }, // BACK  BOTTOM RIGHT
            {x: x + 2, y: h, z: z }, // BACK  TOP RIGHT
        ];
    }

    d3.selectAll('button').on('click', init);

    init();
</script>
</body>
